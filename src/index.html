<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <section class="todo-list">
        <div class="todo-list-header">
            <h1>To Do List</h1>
        </div>
        <form class="add-new-item">
            <input class="add-new-input" type="text" placeholder="Add to your list...">
            <button class="add-new-btn" type="submit"><i class="fas fa-level-down-alt"></i></button>
        </form>
        <ul class="todo-list-wrap"></ul>
        <button class="clear-all">Clear All Completed</button>
    </section>
</body>
</html>
